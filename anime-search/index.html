<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script/frame/jquery-3.5.1.min.js"></script>
    <script src="script/frame/vue.min.js"></script>
    <script src="script/data.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="http://q1.qlogo.cn/g?b=qq&nk=2711402357&s=640">
    <title>Anime Search</title>
</head>

<body class="black">
    <div class="view" id="view">
        <div class="header">
            <a href="http://wpa.qq.com/msgrd?v=3&uin=2711402357&site=qq&menu=yes">
                <div class="icon" :style="bg({url:self.logo})"></div>
            </a>
            <div class="icon" @click="bgcolor" :style="bg({ url: `image/${color}.png`, color: colorTwo })"></div>
            <div class="icon more" @click="more=!more" :style="bg({ url: `image/more_${color}.png`, color: colorTwo, size: '70%' })">
                <div class="ul" v-show="more" @click.stop>
                    <div class="li">
                        <a href="http://www.nayofehume.com/baqo@tmf8u6ya/bitcomet_setup.exe">磁力下载软件<span>（PC）</span></a>
                    </div>
                    <div class="li">
                        <a href="https://download.ydjapp.com/antss/ant_1.3.4.zip">加速器<span>（VPN）</span></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="title" title="Anime Search">Anime Search</div>
            <div class="search">
                <input v-model="value" type="text" class="txt" :placeholder="`${main.webSite} 搜索`" @keyup.enter="search" required="required">
                <div class="but" @click="search"></div>
                <span v-if="error" v-show="!value" class="error">请输入动漫名</span>
            </div>
            <div class="webSites">
                <div v-for="i, j in webSite" class="webSite" @click="sw(event, i)">
                    <div class="list"></div>
                    <div class="icons" :style="bg({url:i.logo})"></div>
                    <span>{{ i.webSite }}</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script/main.js "></script>
</body>

</html>
